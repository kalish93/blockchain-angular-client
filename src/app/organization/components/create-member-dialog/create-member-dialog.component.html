<mat-dialog-content mat-dialog-content class="form-container">
    <form [formGroup]="organizationForm" class="member-form" >
        <div>
            <h1 class="mat-h1">Create Member</h1>
        </div>
        <mat-form-field class="full-width" appearance="outline">
            <input
            matInput
            formControlName="name"
            placeholder="Organization Name"
            required
            />
            <mat-error *ngIf="organizationForm.get('name')?.hasError('required')">
            Name is required
            </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width" appearance="outline">
            <input
            matInput
            formControlName="email"
            placeholder="email"
            type="email"
            required
            />
            <mat-error *ngIf="organizationForm.get('shortName')?.hasError('required')">
            Emial is required
            </mat-error>
        </mat-form-field>
        <div class="action-buttons">
            <button mat-button mat-dialog-close>Cancel</button>
            <button
            mat-raised-button
            color="primary"
            [disabled]="organizationForm.invalid"
            type="submit"
            (click)="createMember()"
        >
            Create
        </button>
        </div>
    </form>
