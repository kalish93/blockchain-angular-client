<div class="main">
  <div class="container">
    <div class="flex justify-between mx-2">
      <h1 class="mat-h1">Organizations</h1>
      <button
        mat-raised-button
        color="primary"
        (click)="openCreateOrganizationDialog()"
      >
        Create
      </button>
    </div>
  </div>
  <div class="container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Full Name</th>
          <th>Short Name</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let organization of organizations"
          (click)="organizationSelected(organization)"
        >
          <td>{{ organization.name }}</td>
          <td>{{ organization.shortName }}</td>
          <td>
            <span
              class="status-chip"
              [ngClass]="{
                'active-status': organization.isActive,
                'inactive-status': !organization.isActive
              }"
            >
              {{ organization.isActive ? "Active" : "Inactive" }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
