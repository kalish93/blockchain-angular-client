<div class="main">
  <div class="container">
    <div class="flex justify-between mx-2">
      <h1 class="mat-h1">All Users</h1>
      <button
        mat-flat-button
        color="primary"
        (click)="openCreateAdminDialog()"
      >
        Add Admin
      </button>
    </div>
  </div>
  <div class="container">
    <table class="styled-table">
      <thead>
        <tr>
          <th>Email</th>
          <th>Role</th>
          <th>Registered date</th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users"        >
          <td>{{ user.email }}</td>
          <td>{{getRole(user.role)}}</td>
          <td>
              {{user.createdAt | date}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
