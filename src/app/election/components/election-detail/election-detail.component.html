<div class="container" *ngIf="election">
  <h1 class="list-header">{{ election.electionName }}</h1>
  <div class="election-details">
    <div class="election-description">{{ election.description }}</div>

    <h2 class="candidates-header">Candidates</h2>
    <div class="candidates-container">
      <mat-card *ngFor="let candidate of election.candidates" class="candidate-card">
        <img class="candidate-image" src="{{ candidate.imgUrl }}" alt="Candidate Image" />
        <div class="candidate-details">
          <div class="card-header">
            <h3>{{ candidate.name }}</h3>
            <h2>Vote Count: {{ candidate.VoteCount }}</h2>
          </div>
          <p>{{ candidate.Description }}</p>
          <button class="vote-btn" mat-button (click)="voteForCandidate(candidate.id)">
            Vote
          </button>
        </div>
      </mat-card>
    </div>
  </div>
</div>
