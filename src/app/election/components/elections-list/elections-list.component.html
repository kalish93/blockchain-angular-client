<h1 class="list-header">Current Elections</h1>
<div class="container" *ngIf="elections.length > 0">
  <div class="election-cards">
    <div *ngFor="let election of elections" class="election-card">
    <mat-card (click)="navigateToDetail(election.electionId)">
      <mat-card-header>
        <mat-card-title ><h2 class="election-name">{{ election.electionName }}</h2></mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ election.description.length > 100 ? (election.description | slice: 0:150) + '...' : election.description }}</mat-card-content>
      <mat-card-actions class="mat-card-actions">
        <button class="vote-btn" mat-button>Vote now</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
</div>
<div class="no-elections" *ngIf="elections.length === 0">
  <img class="no-election-img" src="assets/svg/no_elections.svg" alt="vote image" />
  <p>No elections are available for you currently.</p>
</div>
